<progress-default class="progress" *ngIf="this.sessaoApp.usuarioLogado.Id <= 0 "></progress-default>

<div *ngIf="this.sessaoApp.usuarioLogado.Id > 0">

  <ng-container *ngIf="!isExpandir">
  
    <painel-colaborador></painel-colaborador>
  
  </ng-container>
  
  
  <div class="container-fluid">
      <span class="expandir text-warning" matTooltip="expandir" (click)="expandir()">&#8661;</span>
      
      <div class="row mt-2">
        <div class="col-4">
          <button mat-raised-button color="primary" routerLink="/mfe-1">Equipe</button>
        </div>
        <div class="col-4">
          <button mat-raised-button color="primary" routerLink="/mfe-2">Ponto</button>
        </div>
        <div class="col-4">
          <button mat-raised-button color="primary">Demonstrativo de Pagamento</button>
        </div>
      </div>
      
    </div>
  
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>

</div>
